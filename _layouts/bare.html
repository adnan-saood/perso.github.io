<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title | default: site.title }}</title>
    {% if page.css %}
        <link rel="stylesheet" href="{{ page.css | relative_url }}">
    {% endif %}
    {% if page.custom_head %}
        {{ page.custom_head }}
    {% endif %}
</head>
<body>
    {{ content }}
</body>
</html>
